[pytest]
# Pytest configuration for Anomaly Log Detector

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_gpu: marks tests that require GPU

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if using pytest-cov)
# addopts = --cov=anomaly_log_detector --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.11

# Ignore paths
norecursedirs =
    .git
    .venv
    .venv_test
    __pycache__
    build
    dist
    *.egg-info
    .cache
    data
    hybrid_system/inference

# Log settings
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG
